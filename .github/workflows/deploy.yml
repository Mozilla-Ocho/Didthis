name: deploy terraform - nonprod

on:
  push:
    branches:
      - releases/nonprod

jobs:
  terraform:
    name: Terraform
    environment: nonprod
    defaults:
      run:
        shell: bash
        working-directory: ./terraform/nonprod

    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: setup
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.4.2
        terraform_wrapper: false

    - id: auth
      name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.TF_PROVISIONER_SVC_ACCOUNT_KEY_JSON }}
        service_account: 'terraform-provisioner@moz-fx-future-products-nonprod.iam.gserviceaccount.com'

    - run: terraform init

    - id: plan
      run: terraform plan -no-color -input=false -out=tfplan
      # env:
      #   GOOGLE_CREDENTIALS: ${{ secrets.TF_PROVISIONER_SVC_ACCOUNT_KEY_JSON }}

    - id: apply
      run: terraform apply -no-color -input=false tfplan
      # env:
      #   GOOGLE_CREDENTIALS: ${{ secrets.TF_PROVISIONER_SVC_ACCOUNT_KEY_JSON }}

    - id: outputs
      run: terraform output
      # env:
      #   GOOGLE_CREDENTIALS: ${{ secrets.TF_PROVISIONER_SVC_ACCOUNT_KEY_JSON }}

