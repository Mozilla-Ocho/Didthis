# https://github.com/expo/expo-github-action/tree/main/preview-comment#publish-and-preview-on-pull-request
name: "Build Expo Storybook for PR"
on:
  pull_request:
env:
  EXPO_PUBLIC_STORYBOOK_ENABLED: true
jobs:
  tests:
    uses: ./.github/workflows/tests.yml
  preview:
    needs: tests
    permissions:
      contents: read
      pull-requests: write # Allow comments on PRs
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🚀 Create preview
        id: preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto --branch=pr-${{ github.event.number }}-storybook
          comment-id: projectId:storybook:{projectId}
          comment: false

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: storybook-build
          message: |
            📓 **Storybook** preview update is ready for use with [Expo Go](https://expo.dev/expo-go):
            - Branch: ${{ steps.preview.outputs.branchName }}
            - [More info](${{ steps.preview.outputs.link }})
            - <img src="${{ steps.preview.outputs.qr }}" width="250px" height="250px" />
