version: '3'

services:

  appserver:
    build:
      context: '.'
      dockerfile: dockerfiles/appserver
      target: appserver_dev
    networks:
      - allhosts
    volumes:
      - ./appserver:/appserver
    working_dir: /appserver
    env_file: env-dev
    environment:
      PORT: 3000
      DATABASE_URL: "postgresql://devuser:devdummypass@pgserver:5432/devdb"
      # XXX_PORTING add this to boilerplate docs for firebase, vars list etc
      GOOGLE_APPLICATION_CREDENTIALS: '/appserver/.firebase-dev-credentials.json'
      DISCORD_BOT_GRAPHQL_ACCESS_TOKEN: discord-bot:8675309
    command: "yarn dev"
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl http://appserver:3000/"]
      interval: 4s
      timeout: 4s
      retries: 20
    depends_on:
      pgserver:
        condition: service_healthy

  discordbot:
    build:
      dockerfile: dockerfiles/discordbot
      target: discordbot_dev
    command: "yarn dev"
    networks:
      - allhosts
    volumes:
      - ./integrations/discord:/app
    working_dir: /app
    env_file: ./integrations/discord/.env
    environment:
      LOG_LEVEL: debug
      DISCORD_BOT_DIDTHIS_API_URL: http://appserver:3000/api/graphql
      DISCORD_BOT_GRAPHQL_ACCESS_TOKEN: discord-bot:8675309
    depends_on:
      appserver:
        condition: service_healthy

  storybook:
    build:
      context: '.'
      dockerfile: dockerfiles/appserver
      target: appserver_dev
    networks:
      - allhosts
    volumes:
      - ./appserver:/appserver
    working_dir: /appserver
    env_file: env-dev
    environment:
      PORT: 6006
      DATABASE_URL: "postgresql://devuser:devdummypass@pgserver:5432/devdb"
      GOOGLE_APPLICATION_CREDENTIALS: '/appserver/.firebase-dev-credentials.json'
    command: "yarn storybook"
    ports:
      - "6006:6006"

  pgserver:
    image: "postgres:14"
    networks:
      - allhosts
    environment:
      POSTGRES_USER: devuser
      POSTGRES_DB: devdb
      POSTGRES_PASSWORD: devdummypass
    ports:
      - '5432:5432'
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d devdb"]
      interval: 4s
      timeout: 4s
      retries: 20

  mitmweb:
    build:
      context: '.'
      dockerfile: dockerfiles/mitmweb
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      UPSTREAM: http://appserver:3000/
    networks:
      - allhosts

networks:
  allhosts:

volumes:
  dbdata:
